<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study App - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css?v=2" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div class="result-content">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <img src="{{ url_for('static', filename='studylogo.png') }}" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2 class="h5">Welcome, {{ username }}!</h2>
                    <p class="text-break">This is your dashboard. You can access your documents and ask questions here.</p>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <a href="{{ url_for('iii') }}" class="btn btn-primary">Go to Document Upload</a>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <p><a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.bundle.min.js?v=5"></script>
</body>
</html>
