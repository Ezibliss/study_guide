<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study App - Upload</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css?v=2" rel="stylesheet">



    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Upload Document</h1>
        <div class="result-content">
            <div class="row">
                <div class="col-12 text-center mb-3">
                    <img src="{{ url_for('static', filename='studylogo.png') }}" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form method="POST" enctype="multipart/form-data" action="{{ url_for('home') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="document" class="form-label">Upload Document:</label>
                            <input type="file" class="form-control" id="document" name="document" accept=".pdf,.docx,.doc,.txt">
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label">Ask a Question:</label>
                            <textarea class="form-control" id="question" name="question" placeholder="Enter your question" rows="3"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            {% if extracted_text %}
                <div class="row mt-4">
                    <div class="col-12">
                        <h2 class="h5">Extracted Text:</h2>
                        <p class="text-break">{{ extracted_text }}</p>
                    </div>
                </div>
            {% endif %}
        </div>
        <div class="text-center mt-4">
            <p><a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.bundle.min.js?v=5"></script>
</body>
</html>
